<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PayRupiah ‚Äì Tukar PayPal ke Rupiah</title>

<!-- Manifest & Favicon -->
<link rel="manifest" href="manifest.json">
<link rel="icon" href="favicon.ico">

<meta name="theme-color" content="#0b1220">
<meta name="description" content="Layanan tukar saldo PayPal ke Rupiah secara manual, aman, dan transparan melalui WhatsApp admin.">

<style>
:root{
  --bg:#0b1220;
  --card:#111827;
  --soft:#020617;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#3b82f6;
  --green:#22c55e;
  --grad:linear-gradient(135deg,#3b82f6,#1e40af);
}
.light{
  --bg:#f8fafc;
  --card:#ffffff;
  --soft:#e5e7eb;
  --text:#0f172a;
  --muted:#475569;
}
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
}
.container{
  width:100%;
  max-width:420px;
  padding:16px;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo{
  width:36px;
  height:36px;
}
.badge{
  background:var(--green);
  color:#fff;
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:18px;
  padding:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  margin-bottom:18px;
}
h2{margin:0 0 14px;font-size:18px}

/* INPUT */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:var(--soft);
  color:var(--text);
  font-size:14px;
}
input[readonly]{opacity:.7}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:15px;
  font-weight:600;
  color:#fff;
  background:var(--grad);
  margin-top:14px;
  cursor:pointer;
  opacity:.5;
}
button.active{opacity:1}

/* MENU */
.menu{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.menu a{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  text-align:center;
  text-decoration:none;
  color:var(--text);
  font-size:13px;
}

/* LOG */
.log{
  font-size:13px;
  color:var(--muted);
}
.toggle{
  position:absolute;
  top:14px;
  left:14px;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="toggle" onclick="toggleMode()">üåô</div>

<div class="container">

<header>
  <div class="brand">
    <img src="logo-payrupiah.png" class="logo" alt="PayRupiah">
    <strong>PayRupiah</strong>
  </div>
  <span class="badge">‚óè Online</span>
</header>

<div class="card">
  <h2>Kalkulator PayPal ‚Üí Rupiah</h2>

  <div class="grid">
    <input id="usd" placeholder="Nominal PayPal (USD)">
    <input value="16300" readonly>
    <input id="fee" placeholder="Fee (USD)" readonly>
    <input id="idr" placeholder="Diterima (IDR)" readonly>
  </div>

  <label style="display:block;margin-top:12px;font-size:13px">
    <input type="checkbox" id="agree"> Saya menyetujui
    <a href="term.html" style="color:var(--accent)">Syarat & Ketentuan</a>
  </label>

  <button id="waBtn" onclick="sendWA()">Lanjutkan via WhatsApp</button>

  <p class="log" id="log"></p>
</div>

<div class="menu">
  <a href="faq.html">FAQ</a>
  <a href="trust.html">Trust</a>
  <a href="disclaimer.html">Disclaimer</a>
</div>

</div>

<script>
const usd=document.getElementById('usd');
const fee=document.getElementById('fee');
const idr=document.getElementById('idr');
const btn=document.getElementById('waBtn');
const log=document.getElementById('log');
const agree=document.getElementById('agree');
const RATE=16300;

usd.oninput=()=>{
  let u=parseFloat(usd.value)||0;
  let f=0;
  if(u<5){fee.value='';idr.value='';btn.classList.remove('active');return;}
  if(u<10)f=0.7;
  else if(u<50)f=1;
  else if(u<100)f=1.7;
  else if(u<150)f=2;
  else if(u<200)f=2.5;
  else f=3;

  fee.value=f.toFixed(2);
  idr.value=((u-f)*RATE).toLocaleString('id-ID');
  btn.classList.toggle('active',agree.checked);
};

agree.onchange=()=>btn.classList.toggle('active',agree.checked);

function sendWA(){
  if(!btn.classList.contains('active'))return;
  const id='PR-'+Date.now();
  const msg=`Halo Admin PayRupiah,%0A%0ASaya ingin tukar PayPal:%0A‚Ä¢ USD: ${usd.value}%0A‚Ä¢ Fee: ${fee.value}%0A‚Ä¢ Estimasi IDR: ${idr.value}%0A‚Ä¢ ID: ${id}`;
  window.open(`https://wa.me/62XXXXXXXXXX?text=${msg}`);
  log.textContent=`Estimasi terakhir: ${usd.value} USD ‚Üí Rp ${idr.value} (${id})`;
}

function toggleMode(){
  document.body.classList.toggle('light');
}
</script>

</body>
  </html>
