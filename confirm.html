<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Konfirmasi WhatsApp</title>

<style>
body{
  margin:0;
  background:linear-gradient(135deg,#e3f2fd,#f5faff);
  font-family:'Segoe UI',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background:#fff;
  padding:30px;
  max-width:420px;
  width:100%;
  border-radius:20px;
  text-align:center;
  box-shadow:0 25px 45px rgba(26,115,232,.25);
  animation:fade .8s ease;
}

@keyframes fade{
  from{opacity:0; transform:translateY(30px)}
  to{opacity:1; transform:translateY(0)}
}

h2{
  color:#1a73e8;
}

p{
  font-size:14px;
  color:#555;
}

button{
  margin-top:18px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#1a73e8,#4285f4);
  color:#fff;
  font-size:15px;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:translateY(-2px);
}
</style>
</head>

<body>

<div class="box">
  <h2>Konfirmasi WhatsApp</h2>
  <p>
    Setelah mengirim <b>bukti transfer Rupiah</b> melalui WhatsApp,
    silakan klik tombol di bawah ini.
  </p>

  <button onclick="lanjut()">Saya sudah kirim bukti di WhatsApp</button>
</div>

<script>
function lanjut(){
  window.location.href = "success.html";
}
</script>

</body>
</html>
